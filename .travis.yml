language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t jaehyeonlim/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true jaehyeonlim/react-test-app npm run test

after_success:
  - docker build -t jaehyeonlim/docker-frontend ./frontend
  - docker build -t jaehyeonlim/docker-backend ./backend
  - docker build -t jaehyeonlim/docker-nginx  ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push jaehyeonlim/docker-frontend
  - docker push jaehyeonlim/docker-backend
  - docker push jaehyeonlim/docker-nginx
