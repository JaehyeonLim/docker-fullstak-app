language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t xhwogusxh/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true xhwogusxh/react-test-app npm run test

after_success:
  - docker build -t xhwogusxh/docker-frontend ./frontend
  - docker build -t xhwogusxh/docker-backend ./backend
  - docker build -t xhwogusxh/docker-nginx  ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push xhwogusxh/docker-frontend
  - docker push xhwogusxh/docker-backend
  - docker push xhwogusxh/docker-nginx
